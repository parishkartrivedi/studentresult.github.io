<!DOCTYPE html>
<html>
<head>
    <title>Student Result Lookup</title>
</head>
<body>
    <h1>Student Result Lookup</h1>
    <form id="search-form">
        Enter Roll Number: <input type="text" id="roll-number">
        <button type="button" id="search-button">Search</button>
    </form>
    <div id="result-container" style="display: none;">
        <h2>Student Result:</h2>
        <p><strong>Name:</strong> <span id="student-name"></span></p>
        <p><strong>Subject:</strong> <span id="student-subject"></span></p>
        <p><strong>Marks:</strong> <span id="student-marks"></span></p>
        <p><strong>Remarks:</strong> <span id="student-remarks"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
